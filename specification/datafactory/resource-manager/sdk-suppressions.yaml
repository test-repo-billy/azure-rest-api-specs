suppressions:
  azure-sdk-for-python:
    - package: azure-mgmt-datafactory
      breaking-changes:
        - Model ManagedIdentityCredential no longer has parameter resource_id
        - Model ExpressionV2 no longer has parameter operator
  azure-sdk-for-go:
    - package: sdk/resourcemanager/datafactory/armdatafactory
      breaking-changes:
        - Type of `AzureTableStorageLinkedService.TypeProperties` has been changed from `*AzureStorageLinkedServiceTypeProperties` to `*AzureTableStorageLinkedServiceTypeProperties`
        - Type of `AzureTableStorageLinkedService1.TypeProperties` has been changed from `*AzureStorageLinkedServiceTypeProperties` to `*AzureTableStorageLinkedServiceTypeProperties1`
  azure-sdk-for-js:
    - package: "@azure/arm-datafactory"
      breaking-changes:
        - Interface PostgreSqlV2LinkedService has a new required parameter authenticationType
        - Interface PostgreSqlV3LinkedService has a new required parameter authenticationType
